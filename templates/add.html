<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати новий пост</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222222;
            color: #ffffff;
            padding: 1em 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        header h1 {
            color: #ffffff;
        }

        nav {
            text-align: center;
            padding: 1em;
            background-color: #444444;
        }

        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555555;
            color: #e0e0e0;
        }

        .container {
            flex: 1;
            padding: 2em;
            background-color: #ffffff;
            color: #333333;
            width: 90%;
            max-width: 800px;
            margin: 2em auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #222222;
            color: #ffffff;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        h1, h2, h3 {
            color: #333333;
        }

        label {
            color: #333333;
        }

        input, textarea {
            background-color: #f0f0f0;
            color: #333333;
            border: 1px solid #555555;
            padding: 0.5em;
            width: 100%;
            margin-bottom: 2em;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            padding: 1em 2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666666;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0c47a1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Блог про котів</h1>
    </header>
    
    <nav>
        <a href="{{ url_for('index') }}">Головна</a>
        <a href="{{ url_for('add_post') }}">Додати пост</a>
    </nav>

    <div class="container">
        <h1>Додати новий пост</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('add_post') }}" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Заголовок" required>
            <textarea name="content" placeholder="Текст поста" required></textarea>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Додати пост</button>
        </form>
    </div>
    
    <footer>
        © 2025 Блог про котів
    </footer>
</body>
</html>
